<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking TheCrims</title>
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      color: #00bcd4;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin: 30px 0;
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
    }

    th {
      background-color: #00bcd4;
      color: #fff;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: #2b2b2b;
    }

    tr:hover {
      background-color: #333;
    }

    #loading {
      margin-top: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Ranking TheCrims - Top 50</h1>
  <div id="loading">Carregando dados...</div>
  <table id="ranking" style="display:none;">
    <thead>
      <tr>
        <th>#</th>
        <th>Jogador</th>
        <th>Kills Hoje</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function carregarRanking() {
      try {
        const res = await fetch('/api/top50');
        const data = await res.json();

        const tbody = document.querySelector('#ranking tbody');
        tbody.innerHTML = '';

        data.forEach((item, i) => {
          const [nome, kills] = item;
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${i + 1}</td>
            <td>${nome}</td>
            <td>${kills}</td>
          `;
          tbody.appendChild(row);
        });

        document.getElementById('loading').style.display = 'none';
        document.getElementById('ranking').style.display = '';
      } catch (e) {
        document.getElementById('loading').innerText = 'Erro ao carregar ranking.';
      }
    }

    carregarRanking();
  </script>
</body>
</html>
